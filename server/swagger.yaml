swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article

basePath: "/server"

# Paths supported by the server application
paths:
  /:
    get:
      operationId: "server.routing.home"
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /track:
    get:
      operationId: "server.models.portfolio.routing.track"
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /enhance:
    get:
      operationId: "server.models.portfolio.routing.enhance"
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /contact:
    get:
      operationId: "server.routing.contact"
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /aboutus:
    get:
      operationId: "server.routing.aboutus"
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /sendcontact:
    get:
      operationId: "server.routing.sendcontact"
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /portfolioview:
    get:
      operationId: "server.models.portfolio.routing.portfolioview"
      parameters:
        - name: timeHorizon
          description: timeHorizon
          in: query
          type: array
          items:
            type: number
        - name: investmentGoal
          description: investmentGoal
          in: query
          type: array
          items:
            type: number
        - name: riskAppetite
          description: riskAppetite
          in: query
          type: array
          items:
            type: string
        - name: initialInvestment
          description: initialInvestment
          in: query
          type: array
          items:
            type: number
        - name: optionType
          description: optionType
          in: query
          type: array
          items:
            type: string
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /portfoliosnapshot:
    get:
      operationId: "server.models.portfolio.routing.portfoliosnapshot"
      parameters:
        - name: histValues
          description: histValues
          in: query
          type: array
          items:
            type: array
            items:
              type: number
        - name: returnSinceInception
          description: returnSinceInception
          in: query
          type: array
          items:
            type: number
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /portfoliodashboard:
    get:
      operationId: "server.models.portfolio.routing.portfoliodashboard"
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /saveportfolio:
    get:
      operationId: "server.models.portfolio.routing.saveportfolio"
      parameters:
        - name: portofolioName
          description: portfolioName
          in: query
          type: array
          items:
            type: array
            items:
              type: string
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /editportfolio:
    get:
      operationId: "server.models.portfolio.routing.editportfolio"
      parameters:
        - name: portofolioName
          description: portfolioName
          in: query
          type: string
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /build:
    get:
      operationId: "server.models.portfolio.routing.build"
      parameters:
        - name: initialInvestment
          description: initialInvestment
          in: query
          type: number
        - name: highWealth
          description: highWealth
          in: query
          type: string
        - name: mediumWealth
          description: mediumWealth
          in: query
          type: string
        - name: lowWealth
          description: lowWealth
          in: query
          type: string
        - name: retirementDate
          description: retirementDate
          in: query
          type: string
        - name: retirementAmount
          description: retirementAmount
          in: query
          type: number
        - name: highRetirement
          description: highRetirement
          in: query
          type: string
        - name: mediumRetirement
          description: mediumRetirement
          in: query
          type: string
        - name: lowRetirement
          description: lowRetirement
          in: query
          type: string
        - name: purchaseDate
          description: purchaseDate
          in: query
          type: string
        - name: purchaseAmount
          description: purchaseAmount
          in: query
          type: number
        - name: highPurchase
          description: highPurchase
          in: query
          type: string
        - name: mediumPurchase
          description: mediumPurchase
          in: query
          type: string
        - name: lowPurchase
          description: lowPurchase
          in: query
          type: string
      produces:
        - text/html
      responses:
        200:
          description: A list of users
