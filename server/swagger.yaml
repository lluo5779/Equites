swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article

basePath: "/server"

# Paths supported by the server application
paths:
  /:
    get:
      operationId: "server.routing.home"
      produces:
        - text/html
      responses:
        200:
          description: A list of users

  /stock_page:
      get:
        operationId: "server.models.stock.routing.stock_page"
        parameters:
          - name: stock_ticker
            description: stock_ticker
            in: query
            type: string
            required: true
        produces:
          - text/html
        responses:
          200:
            description: A list of users


  /sender:
    get:
      operationId: "server.routing.sender"
      produces:
        - text/html
      responses:
        200:
          description: A list of users


  /receive:
    get:
      operationId: "server.routing.receiver"
      parameters:
        - name: fname
          description: fname
          in: query
          type: string
          required: true
        - name: lname
          description: lname
          in: query
          type: string
          required: true
      produces:
        - text/html
      responses:
        200:
          description: A list of users